<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Front Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffccf2;
            width: 500px;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff66b2;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }
        .button:hover {
            background-color: #ff99cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Babe!</h1>
        <p>Ikaw na bahala </p>
        <div class="buttons">
            <a href="bday.html" class="button">Greeting Card</a>
            <a href="pics.html" class="button">Pictures</a>
        </div>
    </div>
</body>
</html>
